<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --primary-action: #0284C7;
      --secondary-background: #0C4A6E;
      --main-text: #082F49;
      --cta-text: #FFFFFF;
      --accent-green: #10B981;
      --default-bg: #F0F9FF;
      --vibrant-cta: #FFFFFF;
      --vibrant-cta-text: #0B1120;
      --task-failed-bg: #F87171;
      --task-failed-text: #FFFFFF;
      --task-completed-bg: #34D399;
      --task-completed-text: #FFFFFF;
    }
    body {
      font-family: 'Poppins', sans-serif;
    }
    @keyframes gradient-animation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    .animate-gradient {
      background: linear-gradient(-45deg, #E0F2FE, #BFDBFE, #93C5FD, #BFDBFE, #E0F2FE);
      background-size: 400% 400%;
      animation: gradient-animation 20s ease infinite;
    }
    .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
    @keyframes check-animation {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      50% {
          transform: scale(1.1);
          opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    .animate-check {
        animation: check-animation 0.8s ease-in-out forwards;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[var(--default-bg)] text-[var(--main-text)] antialiased">
<div class="relative flex min-h-screen flex-col overflow-hidden p-6">
<div class="absolute inset-0 z-0 animate-gradient"></div>
<main class="z-10 flex flex-grow flex-col items-center justify-center space-y-8 text-center">
<div class="flex flex-col items-center space-y-6">
<div class="relative flex h-40 w-40 items-center justify-center rounded-full bg-[var(--task-completed-bg)] animate-check">
<span class="material-symbols-outlined text-9xl text-white" style="font-variation-settings: 'FILL' 1, 'wght' 700;">check</span>
</div>
<div class="space-y-2">
<h1 class="text-4xl font-bold text-[var(--main-text)] [text-shadow:_0_2px_4px_rgb(0_0_0_/_10%)]">Task Complete!</h1>
<p class="text-lg text-[var(--secondary-background)] max-w-xs px-4">Now that you've started, just keep going. You feel motivated when taking action, not otherwise.</p>
</div>
</div>
<div class="w-full max-w-sm space-y-4 pt-8">
<button class="w-full rounded-full bg-[var(--primary-action)] py-4 text-xl font-bold text-[var(--cta-text)] transition-transform duration-300 ease-in-out hover:scale-105 active:scale-100 button-shadow">
          Back to Home
        </button>
</div>
</main>
</div>

</body></html>
