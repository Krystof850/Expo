<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --primary-50: #f0fdf4;
      --primary-100: #dcfce7;
      --primary-200: #bbf7d0;
      --primary-300: #86efac;
      --primary-400: #4ade80;
      --primary-500: #22c55e;
      --primary-600: #16a34a;
      --primary-700: #15803d;
      --primary-800: #166534;
      --primary-900: #14532d;
      --primary-950: #052e16;
    }
    body {
      font-family: 'Poppins', sans-serif;
    }
    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes float1 {
        0% { transform: translateY(0px) translateX(0px) rotate(0deg) scale(1); }
        50% { transform: translateY(-40px) translateX(20px) rotate(25deg) scale(1.1); }
        100% { transform: translateY(0px) translateX(0px) rotate(0deg) scale(1); }
    }
    @keyframes float2 {
        0% { transform: translateY(0px) translateX(0px) rotate(0deg) scale(1); }
        50% { transform: translateY(-60px) translateX(-30px) rotate(-30deg) scale(1.2); }
        100% { transform: translateY(0px) translateX(0px) rotate(0deg) scale(1); }
    }
    @keyframes float3 {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-30px) rotate(15deg); }
        100% { transform: translateY(0px) rotate(0deg); }
    }
     @keyframes float4 {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-25px) rotate(-10deg); }
        100% { transform: translateY(0px) rotate(0deg); }
    }
    .animate-gradient {
      background-size: 400% 400%;
      animation: gradient-animation 15s ease infinite;
    }
    .animate-float1 {
        animation: float1 8s ease-in-out infinite;
    }
    .animate-float2 {
        animation: float2 10s ease-in-out infinite;
    }
    .animate-float3 {
        animation: float3 12s ease-in-out infinite;
    }
    .animate-float4 {
        animation: float4 9s ease-in-out infinite;
    }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gradient-to-br from-green-950 via-primary-900 to-emerald-950 text-slate-100 antialiased animate-gradient">
<div class="relative flex min-h-screen flex-col justify-between overflow-hidden p-8">
<div class="absolute inset-0 z-0">
<div class="absolute -left-1/3 -top-1/4 h-[600px] w-[600px] rounded-full bg-gradient-to-br from-green-500/20 to-green-500/0 blur-3xl opacity-60 animate-float1"></div>
<div class="absolute -right-1/4 bottom-[-40%] h-[700px] w-[700px] rounded-full bg-gradient-to-bl from-emerald-600/25 to-emerald-600/0 blur-3xl opacity-50 animate-float2"></div>
<div class="absolute bottom-1/3 right-1/4 h-64 w-64 rounded-full bg-teal-700/30 blur-2xl animate-float3" style="animation-delay: -2s;"></div>
<div class="absolute left-1/4 top-1/3 h-56 w-56 rounded-full bg-green-700/30 blur-2xl animate-float4" style="animation-delay: -4s;"></div>
<div class="absolute left-[-20%] top-[10%] h-[500px] w-[500px] rounded-full bg-gradient-to-tr from-primary-700/20 to-transparent blur-3xl opacity-50 animate-float3" style="animation-delay: -1s;"></div>
<div class="absolute right-[-20%] bottom-[5%] h-[400px] w-[400px] rounded-full bg-gradient-to-tl from-teal-600/20 to-transparent blur-3xl opacity-50 animate-float2" style="animation-delay: -3s;"></div>
</div>
<div class="z-10 flex flex-grow flex-col items-center justify-center text-center">
<h1 class="mb-4 text-5xl font-extrabold leading-tight tracking-tighter text-white drop-shadow-lg">
        Beat Procrastination
      </h1>
<p class="max-w-md text-lg text-green-200 drop-shadow">
        Stop scrolling, start doing. Let's build habits that stick and crush your to-do list.
      </p>
</div>
<div class="z-10 w-full">
<a class="flex w-full items-center justify-center rounded-full bg-white px-8 py-4 text-center text-lg font-bold text-green-800 shadow-2xl transition-transform duration-300 ease-in-out hover:scale-105 active:scale-100" href="#">
        Let's Get Started
      </a>
<p class="mt-4 text-center text-xs text-green-300">
        Your productive journey begins now.
      </p>
</div>
</div>

</body></html>
