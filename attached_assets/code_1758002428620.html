<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --primary-action: #0284C7;
      --secondary-background: #0C4A6E;
      --main-text: #082F49;
      --cta-text: #FFFFFF;
      --accent-green: #10B981;
      --default-bg: #F0F9FF;
      --vibrant-cta: #FFFFFF;
      --vibrant-cta-text: #0B1120;
    }
    body {
      font-family: 'Poppins', sans-serif;
    }
    @keyframes gradient-animation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    .animate-gradient {
      background: linear-gradient(-45deg, #E0F2FE, #BFDBFE, #93C5FD, #BFDBFE, #E0F2FE);
      background-size: 400% 400%;
      animation: gradient-animation 20s ease infinite;
    }
    .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
    .button-shadow {
        box-shadow: 0px 4px 20px 0px #0284C780;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[var(--default-bg)] text-[var(--main-text)] antialiased">
<div class="relative flex min-h-screen flex-col overflow-hidden p-6">
<div class="absolute inset-0 z-0 animate-gradient"></div>
<header class="z-10 flex w-full items-center">
<button class="flex items-center gap-2 text-[var(--secondary-background)] transition-transform hover:scale-105">
<span class="material-symbols-outlined text-3xl">arrow_back_ios_new</span>
</button>
</header>
<main class="z-10 flex flex-grow flex-col items-center justify-center space-y-12 text-center pb-20">
<h1 class="text-4xl font-bold text-[var(--main-text)] [text-shadow:_0_2px_4px_rgb(0_0_0_/_10%)] max-w-sm">What are you procrastinating with?</h1>
<div class="w-full max-w-sm">
<textarea class="h-40 w-full resize-none rounded-2xl border-none bg-white/60 p-4 text-lg text-[var(--main-text)] shadow-lg backdrop-blur-md placeholder:text-slate-400/80 focus:ring-2 focus:ring-[var(--primary-action)]" placeholder="Lying on the couch when I should go to the gym..."></textarea>
</div>
<div class="w-full max-w-xs pt-4">
<button class="w-full rounded-full bg-gradient-to-br from-sky-500 to-sky-600 py-4 text-xl font-bold text-[var(--cta-text)] shadow-lg transition-transform duration-300 ease-in-out hover:scale-105 active:scale-100 button-shadow">Unloop Me</button>
</div>
</main>
</div>

</body></html>
