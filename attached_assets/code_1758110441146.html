<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --primary-action: #0284C7;
      --secondary-background: #0C4A6E;
      --main-text: #082F49;
      --cta-text: #FFFFFF;
      --accent-green: #10B981;
      --default-bg: #F0F9FF;
      --vibrant-cta: #FFFFFF;
      --vibrant-cta-text: #0B1120;
    }
    body {
      font-family: 'Poppins', sans-serif;
    }
    @keyframes gradient-animation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    @keyframes float1 {
      0% {
        transform: translateY(0px) translateX(0px) rotate(0deg) scale(1);
      }
      50% {
        transform: translateY(-50px) translateX(30px) rotate(35deg) scale(1.2);
      }
      100% {
        transform: translateY(0px) translateX(0px) rotate(0deg) scale(1);
      }
    }
    @keyframes float2 {
      0% {
        transform: translateY(0px) translateX(0px) rotate(0deg) scale(1);
      }
      50% {
        transform: translateY(-70px) translateX(-40px) rotate(-40deg) scale(1.3);
      }
      100% {
        transform: translateY(0px) translateX(0px) rotate(0deg) scale(1);
      }
    }
    @keyframes float3 {
      0% {
        transform: translateY(0px) rotate(0deg);
      }
      50% {
        transform: translateY(-40px) rotate(20deg);
      }
      100% {
        transform: translateY(0px) rotate(0deg);
      }
    }
    @keyframes float4 {
      0% {
        transform: translateY(0px) rotate(0deg);
      }
      50% {
        transform: translateY(-35px) rotate(-15deg);
      }
      100% {
        transform: translateY(0px) rotate(0deg);
      }
    }
    @keyframes orb-pulse {
        0%, 100% {
            transform: scale(1);
            box-shadow: 0 0 40px 10px rgba(56, 189, 248, 0.4), 
                        0 0 80px 30px rgba(14, 165, 233, 0.3),
                        inset 0 0 20px 5px rgba(255, 255, 255, 0.5);
        }
        50% {
            transform: scale(1.05);
            box-shadow: 0 0 60px 15px rgba(56, 189, 248, 0.6), 
                        0 0 120px 45px rgba(14, 165, 233, 0.5),
                        inset 0 0 30px 10px rgba(255, 255, 255, 0.7);
        }
    }
    .animate-gradient {
      background: linear-gradient(-45deg, #E0F2FE, #BFDBFE, #93C5FD, #BFDBFE, #E0F2FE);
      background-size: 400% 400%;
      animation: gradient-animation 20s ease infinite;
    }
    .animate-float1 {
      animation: float1 9s ease-in-out infinite;
    }
    .animate-float2 {
      animation: float2 11s ease-in-out infinite;
    }
    .animate-float3 {
      animation: float3 13s ease-in-out infinite;
    }
    .animate-float4 {
      animation: float4 10s ease-in-out infinite;
    }
    .button-shadow {
        box-shadow: 0px 0px 80px 0px #0284C7;
    }
    .aura-orb {
        animation: orb-pulse 4s ease-in-out infinite;
    }
    .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
    .nav-active .material-symbols-outlined {
        font-variation-settings:
        'FILL' 1,
        'wght' 600
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[var(--default-bg)] text-[var(--main-text)] antialiased">
<div class="relative flex min-h-screen flex-col overflow-hidden p-6">
<div class="absolute inset-0 z-0 animate-gradient"></div>
<div class="absolute inset-0 z-0 mix-blend-overlay opacity-80">
<div class="absolute -left-1/3 -top-1/4 h-[650px] w-[650px] rounded-full bg-gradient-to-br from-sky-400/30 to-sky-400/10 blur-3xl opacity-40 animate-float1" style="background-color: var(--primary-action);"></div>
<div class="absolute -right-1/4 bottom-[-45%] h-[750px] w-[750px] rounded-full bg-gradient-to-bl from-blue-700/20 to-blue-700/0 blur-3xl opacity-30 animate-float2" style="background-color: var(--secondary-background);"></div>
<div class="absolute bottom-1/3 right-1/4 h-72 w-72 rounded-full bg-[var(--primary-action)]/20 blur-3xl animate-float3" style="animation-delay: -2s;"></div>
<div class="absolute left-1/4 top-1/3 h-64 w-64 rounded-full bg-[var(--accent-green)]/20 blur-3xl animate-float4" style="animation-delay: -4s;"></div>
<div class="absolute left-[-25%] top-[10%] h-[550px] w-[550px] rounded-full bg-gradient-to-tr from-sky-500/20 to-transparent blur-3xl opacity-30 animate-float3" style="animation-delay: -1s; background-color: var(--primary-action);"></div>
<div class="absolute right-[-25%] bottom-[5%] h-[450px] w-[450px] rounded-full bg-gradient-to-tl from-blue-800/20 to-transparent blur-3xl opacity-30 animate-float2" style="animation-delay: -3s; background-color: var(--secondary-background);"></div>
</div>
<header class="z-10 flex w-full items-center justify-between">
<span class="text-2xl font-bold text-[var(--main-text)]">Unloop AI</span>
<div class="flex items-center gap-4">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-3xl text-orange-500" style="text-shadow: 0 0 10px #F97316;">local_fire_department</span>
<span class="text-2xl font-bold text-[var(--main-text)]">12</span>
</div>
<button class="material-symbols-outlined text-3xl text-slate-500">settings</button>
</div>
</header>
<main class="z-10 flex flex-grow flex-col items-center justify-center space-y-8 text-center pt-8 pb-20">
<div class="flex flex-col items-center space-y-6">
<div class="relative flex h-48 w-48 items-center justify-center">
<div class="aura-orb absolute h-full w-full rounded-full bg-gradient-to-br from-sky-300 via-cyan-200 to-sky-400"></div>
<div class="absolute h-[95%] w-[95%] rounded-full bg-gradient-to-br from-sky-100/80 to-sky-200/90 backdrop-blur-sm"></div>
<div class="absolute h-[80%] w-[80%] rounded-full bg-gradient-to-br from-white/90 to-white/70 backdrop-blur"></div>
</div>
<div class="text-center">
<p class="text-sm font-medium text-[var(--secondary-background)]">Procrastination-free for</p>
<div class="flex items-end justify-center space-x-2 text-[var(--main-text)] [text-shadow:_0_2px_4px_rgb(0_0_0_/_10%)]">
<div class="text-center">
<span class="text-6xl font-bold tracking-tighter">05</span>
<span class="block text-sm font-medium text-slate-600">days</span>
</div>
<span class="text-5xl font-bold pb-1">:</span>
<div class="text-center">
<span class="text-6xl font-bold tracking-tighter">18</span>
<span class="block text-sm font-medium text-slate-600">hours</span>
</div>
<span class="text-5xl font-bold pb-1">:</span>
<div class="text-center">
<span class="text-6xl font-bold tracking-tighter">45</span>
<span class="block text-sm font-medium text-slate-600">mins</span>
</div>
</div>
<div class="mt-2 flex items-center justify-center">
<div class="flex h-8 items-center justify-center rounded-md border border-slate-300/80 bg-slate-50/50 px-3 shadow-sm">
<span class="text-2xl font-semibold tracking-tight text-slate-500">23s</span>
</div>
</div>
</div>
</div>
<div class="w-full max-w-xs pt-2">
<button class="w-full rounded-full bg-gradient-to-br from-sky-500 to-sky-600 py-5 text-xl font-bold text-[var(--cta-text)] shadow-2xl transition-transform duration-300 ease-in-out hover:scale-105 active:scale-100 button-shadow"> I Feel Tempted </button>
<div class="mt-4 flex justify-center gap-4">
<button class="flex h-14 w-14 items-center justify-center rounded-full bg-white/60 text-[var(--secondary-background)] shadow-lg backdrop-blur-md transition-transform hover:scale-110 active:scale-100">
<span class="material-symbols-outlined text-3xl">restart_alt</span>
</button>
<button class="flex h-14 w-14 items-center justify-center rounded-full bg-white/60 text-[var(--secondary-background)] shadow-lg backdrop-blur-md transition-transform hover:scale-110 active:scale-100">
<span class="material-symbols-outlined text-3xl">edit</span>
</button>
</div>
</div>
<div class="w-full max-w-sm space-y-4 pt-4">
<div class="rounded-2xl bg-white/40 p-3.5 backdrop-blur-md shadow-lg">
<div class="flex items-center justify-between">
<h3 class="font-semibold text-[var(--secondary-background)]">Brain Rewiring</h3>
<span class="text-sm font-bold text-[var(--main-text)]">70%</span>
</div>
<div class="mt-2 h-2.5 w-full rounded-full bg-slate-200">
<div class="h-2.5 rounded-full bg-gradient-to-r from-green-400 to-teal-500" style="width: 70%"></div>
</div>
</div>
</div>
</main>
<footer class="fixed bottom-0 left-0 z-20 w-full px-2 pb-6">
<nav class="flex justify-around rounded-full bg-white/50 p-1 backdrop-blur-xl shadow-lg ring-1 ring-black/5">
<a class="nav-active flex flex-col items-center gap-0.5 rounded-full px-5 py-1.5 text-[var(--primary-action)] transition-colors duration-300" href="#">
<span class="material-symbols-outlined text-3xl">home</span>
<span class="text-xs font-bold">Home</span>
</a>
<a class="flex flex-col items-center gap-0.5 rounded-full px-5 py-1.5 text-slate-500 hover:text-[var(--primary-action)] transition-colors duration-300" href="#">
<span class="material-symbols-outlined text-3xl">bar_chart</span>
<span class="text-xs font-medium">Statistics</span>
</a>
<a class="flex flex-col items-center gap-0.5 rounded-full px-5 py-1.5 text-slate-500 hover:text-[var(--primary-action)] transition-colors duration-300" href="#">
<span class="material-symbols-outlined text-3xl">account_circle</span>
<span class="text-xs font-medium">Profile</span>
</a>
</nav>
</footer>
</div>
</body></html>
