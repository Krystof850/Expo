<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --primary-action: #38BDF8;
      --secondary-background: #1E3A8A;
      --main-text: #FFFFFF;
      --cta-text: #0F172A;
      --accent-green: #34D399;
      --default-bg: #0B1120;
      --vibrant-cta: #FFFFFF;
      --vibrant-cta-text: #0B1120;
    }
    body {
      font-family: 'Poppins', sans-serif;
    }
    @keyframes gradient-animation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    @keyframes float1 {
      0% {
        transform: translateY(0px) translateX(0px) rotate(0deg) scale(1);
      }
      50% {
        transform: translateY(-50px) translateX(30px) rotate(35deg) scale(1.2);
      }
      100% {
        transform: translateY(0px) translateX(0px) rotate(0deg) scale(1);
      }
    }
    @keyframes float2 {
      0% {
        transform: translateY(0px) translateX(0px) rotate(0deg) scale(1);
      }
      50% {
        transform: translateY(-70px) translateX(-40px) rotate(-40deg) scale(1.3);
      }
      100% {
        transform: translateY(0px) translateX(0px) rotate(0deg) scale(1);
      }
    }
    @keyframes float3 {
      0% {
        transform: translateY(0px) rotate(0deg);
      }
      50% {
        transform: translateY(-40px) rotate(20deg);
      }
      100% {
        transform: translateY(0px) rotate(0deg);
      }
    }
    @keyframes float4 {
      0% {
        transform: translateY(0px) rotate(0deg);
      }
      50% {
        transform: translateY(-35px) rotate(-15deg);
      }
      100% {
        transform: translateY(0px) rotate(0deg);
      }
    }
    @keyframes score-up {
        from {
            --value: 0;
        }
        to {
            --value: 27;
        }
    }
    .animate-gradient {
      background-size: 400% 400%;
      animation: gradient-animation 15s ease infinite;
    }
    .animate-float1 {
      animation: float1 9s ease-in-out infinite;
    }
    .animate-float2 {
      animation: float2 11s ease-in-out infinite;
    }
    .animate-float3 {
      animation: float3 13s ease-in-out infinite;
    }
    .animate-float4 {
      animation: float4 10s ease-in-out infinite;
    }
    .gauge {
        width: 100%;
        height: 100%;
        position: relative;
    }
    .gauge-bg {
        fill: none;
        stroke: rgba(255, 255, 255, 0.1);
        stroke-width: 15;
    }
    .gauge-value {
        fill: none;
        stroke: url(#gradient);
        stroke-width: 15;
        stroke-dasharray: 471.24;
        stroke-dashoffset: calc(471.24 * (1 - var(--value) / 100));
        stroke-linecap: round;
        transform: rotate(-90deg);
        transform-origin: 50% 50%;
        transition: stroke-dashoffset 2s ease-out;
    }
    .animate-score {
        animation: score-up 2s ease-out forwards;
    }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
    .face-sad {
      transform-origin: center;
      animation: sad-face-anim 2s ease-in-out forwards;
    }
    @keyframes sad-face-anim {
        0% { transform: scale(0.8) rotate(15deg); opacity: 0;}
        50% { transform: scale(1.05) rotate(-5deg); opacity: 1;}
        100% { transform: scale(1) rotate(0deg); opacity: 1;}
    }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[var(--default-bg)] text-[var(--main-text)] antialiased">
<div class="relative flex min-h-[884px] flex-col justify-between overflow-hidden p-8">
<div class="absolute inset-0 z-0 bg-gradient-to-br from-indigo-900/70 via-blue-900/60 to-slate-900/80 animate-gradient"></div>
<div class="absolute inset-0 z-0 mix-blend-screen">
<div class="absolute -left-1/3 -top-1/4 h-[650px] w-[650px] rounded-full bg-gradient-to-br from-sky-400/40 to-sky-400/0 blur-3xl opacity-60 animate-float1" style="background-color: var(--primary-action);"></div>
<div class="absolute -right-1/4 bottom-[-45%] h-[750px] w-[750px] rounded-full bg-gradient-to-bl from-blue-700/40 to-blue-700/0 blur-3xl opacity-50 animate-float2" style="background-color: var(--secondary-background);"></div>
<div class="absolute bottom-1/3 right-1/4 h-72 w-72 rounded-full bg-[var(--primary-action)]/20 blur-3xl animate-float3" style="animation-delay: -2s;"></div>
<div class="absolute left-1/4 top-1/3 h-64 w-64 rounded-full bg-[var(--accent-green)]/20 blur-3xl animate-float4" style="animation-delay: -4s;"></div>
<div class="absolute left-[-25%] top-[10%] h-[550px] w-[550px] rounded-full bg-gradient-to-tr from-sky-500/20 to-transparent blur-3xl opacity-50 animate-float3" style="animation-delay: -1s; background-color: var(--primary-action);"></div>
<div class="absolute right-[-25%] bottom-[5%] h-[450px] w-[450px] rounded-full bg-gradient-to-tl from-blue-800/20 to-transparent blur-3xl opacity-50 animate-float2" style="animation-delay: -3s; background-color: var(--secondary-background);"></div>
</div>
<div class="z-10 flex w-full flex-col items-center">
<div class="w-full max-w-sm text-center">
<h1 class="flex items-center justify-center text-3xl font-bold text-[var(--main-text)] [text-shadow:_0_3px_6px_rgb(0_0_0_/_40%)]">Your Analysis is Complete</h1>
</div>
</div>
<div class="z-10 flex flex-grow flex-col items-center justify-center space-y-6 text-center">
<div class="relative w-64 h-64">
<svg class="gauge" viewBox="0 0 180 180">
<defs>
<linearGradient id="gradient" x1="0%" x2="0%" y1="0%" y2="100%">
<stop offset="0%" stop-color="#34D399"></stop>
<stop offset="50%" stop-color="#FBBF24"></stop>
<stop offset="100%" stop-color="#EF4444"></stop>
</linearGradient>
</defs>
<circle class="gauge-bg" cx="90" cy="90" r="75"></circle>
<circle class="gauge-value animate-score" cx="90" cy="90" r="75" style="--value: 73; stroke: url(#gradient); transform: rotate(-90deg) scaleY(-1);"></circle>
</svg>
<div class="absolute inset-0 flex flex-col items-center justify-center">
<div class="face-sad text-6xl text-yellow-400 [text-shadow:_0_3px_6px_rgb(0_0_0_/_40%)]">
            ðŸ˜•
          </div>
<span class="mt-2 text-base font-medium text-sky-200/80">Your productivity is low</span>
</div>
</div>
<div class="w-full max-w-sm space-y-2">
<h2 class="text-3xl font-bold leading-tight tracking-tight text-[var(--main-text)] [text-shadow:_0_3px_6px_rgb(0_0_0_/_40%)]">
          Oof. That's rough.
        </h2>
<p class="text-base font-normal text-sky-200/80 [text-shadow:_0_2px_4px_rgb(0_0_0_/_20%)]">
          You're procrastinating more than <span class="font-bold text-white">78%</span> of people your age. But hey, that's why you're here, right?
        </p>
</div>
<div class="w-full max-w-sm space-y-4 pt-4">
<div class="flex items-end justify-center space-x-8">
<div class="flex flex-col items-center space-y-2">
<div class="text-xs font-semibold uppercase tracking-wider text-sky-300/80">You</div>
<div class="relative h-64 w-16 rounded-t-lg bg-gradient-to-t from-red-500 via-orange-500 to-yellow-500 shadow-lg shadow-yellow-500/20">
</div>
<div class="mt-2 text-sm font-bold text-white">78%</div>
</div>
<div class="flex flex-col items-center space-y-2">
<div class="text-xs font-semibold uppercase tracking-wider text-sky-300/80">Average</div>
<div class="relative h-24 w-12 rounded-t-lg bg-gradient-to-t from-sky-500 to-cyan-400 shadow-lg shadow-cyan-400/30">
</div>
<div class="mt-2 text-sm font-bold text-white">22%</div>
</div>
</div>
</div>
</div>
<div class="z-10 w-full">
<a class="flex w-full items-center justify-center rounded-full bg-[var(--vibrant-cta)] px-8 py-4 text-center text-lg font-bold text-[var(--vibrant-cta-text)] shadow-2xl shadow-white/20 transition-transform duration-300 ease-in-out hover:scale-105 active:scale-100" href="#">
        Let's Fix This!
      </a>
</div>
</div>

</body></html>
